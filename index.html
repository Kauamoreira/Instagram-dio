<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
             <img src="./Img/Celular-instagram2.jpg" alt="Celular"> 
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Img/instagram-logo.png" class="instagram-logo"   alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./Img/cr7-foto.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="Instagram-login">Continue como Cristiano Ronaldo</a>
                    <a href="#" class="Instagram-logout">Remover conta </a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Cristiano Ronaldo?</p>
                    <p class="not-account"></p>
                    <span class="link-blue">Alternar contas </span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                </div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
